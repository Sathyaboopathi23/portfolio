  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .hero img {
      width: 200px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Typewriter Effect */
    .typewriter {
      display: block;
      overflow: hidden;
      white-space: nowrap;
      width: 20ch;
       animation: typing 4s steps(30, end) forwards,
          blink 0.7s step-end alternate;
      font-weight: bold;
      font-size: 2rem;
      margin-top: 20px;
      justify-content: center;
    }

   
      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 20ch;
        }
      }
  @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #000; }
    }

    .hero p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .btn-custom {
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: 500;
      margin: 5px;
    }
    .btn-resume {
      background-color: #4b4df7;
      color: #fff;
    }
    .btn-resume:hover {
      background-color: #3436d8;
      color: #fff;
    }
  </style>
</head>
