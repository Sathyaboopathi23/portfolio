<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      scroll-behavior: smooth;
        background: linear-gradient(135deg, #b57e8d, #9e5798);
    }
    
    .contact-section {
      background: transparent;
      padding: 60px 0;
    }
    
    .contact-info i {
      font-size: 1.5rem;
      
      margin-right: 10px;
    }
    
    .contact-info p {
      margin: 0 0 15px 0;
      font-size: 1rem;
      color: black;
    }
    
    .social-icons a {
      text-decoration: none;
      margin-right: 15px;
      color:white;
      background-color: rgb(34, 34, 189);
      padding: 4px 8px;
      border-radius:15px;
      transition: scale 0.3s ease;
    }
    
    .social-icons a:hover {
        transform:scale(1.2)
    }
    
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }

    footer a {
        text-decoration: none;
        color: #fff;
        font-weight: 500;
        transition: 0.3s;
      }

      footer a:hover {
        text-decoration: underline;
      }
  </style>
</head>
<body>

<section class="contact-section">
  <div class="container animate__animated animate__fadeInUp">
    <div class="row">
     
      <div class="col-md-5 mb-5 contact-info">
        <h1 class="mb-4" style="color: white; font-weight: bold;">Get in Touch</h2>
        <p><i class="bi bi-telephone-fill" style="color:green;"></i> +91 9043936155</p>
        <p><i class="bi bi-envelope-fill" style="color: white;"></i> Sathyanagarajan65@gmail.com</p>
        <p><i class="bi bi-geo-alt-fill" style="color: blue;"></i> Akividu, Andhra Pradesh</p>

       <div class="social-icons mt-5">
  <a href="https://github.com/Sathyaboopathi23" target="_blank" type="button" style="background-color:rgb(29, 29, 29); color:white">
    <i class="bi bi-github me-1" style="font-size: 1rem;"></i> GitHub
  </a>
  <a href="https://www.linkedin.com/in/sathya-n-59896931a/"  target="_blank" type="button">
    <i class="bi bi-linkedin me-1" style="font-size: 1rem;"></i> LinkedIn
  </a>
</div>
      </div>

     
      <div class="col-md-7">
        <h1 class="mb-4" style="color: white; font-weight: bold;">Contact Me</h1>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label" >Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary px-4">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>

 <footer class="text-center mb-4">

    </footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
